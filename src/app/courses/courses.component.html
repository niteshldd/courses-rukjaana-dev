<h2> Our Courses </h2>
<ul class="courses" >
  <li *ngFor="let course of courses" (click)="onSelect(course)" 

  [class.selected]="course === selectedCourse "
  
  >
    <span class="badge" >
      {{course.id}}
    </span>
    {{course.name}}
    <span>
      By:
    </span>
    {{course.author}}
  </li>
</ul>


<div *ngIf="selectedCourse" >
<h2>  {{selectedCourse.name | uppercase}} Course Details  </h2>
<div> 
  <span>
    id:

  </span>
  {{selectedCourse.id}}
   </div>
   <div>
     <label>
       name:

       <input [(ngModel)]="selectedCourse.name" placeholder="name" />

     </label>
     
   </div>
   <div>
     <span>
       author:
     </span>
     {{selectedCourse.author}}
   </div>
  </div>
