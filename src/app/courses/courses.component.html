<h2> Our Courses </h2>
<ul class="courses" >
  <li *ngFor="let course of courses"
  >
  <a routerLink="/detail/{{course.id}}">
    <span class="badge" >
      {{course.id}}
    </span>
    {{course.name}}
    <span>
      By:
    </span>
    {{course.author}}
  </a>
  </li>
</ul>
