<h2> Our Courses </h2>
<ul class="courses" >
  <li *ngFor="let course of courses" (click)="onSelect(course)" 

  [class.selected]="course === selectedCourse "
  
  >
    <span class="badge" >
      {{course.id}}
    </span>
    {{course.name}}
    <span>
      By:
    </span>
    {{course.author}}
  </li>
</ul>

<app-course-detail [course]="selectedCourse" ></app-course-detail>
