
<div *ngIf="course" >
  <h2>  {{course.name | uppercase}} Course Details  </h2>
  <div> 
    <span>
      id:
  
    </span>
    {{course.id}}
     </div>
     <div>
       <label>
         name:
  
         <input [(ngModel)]="course.name" placeholder="name" />
  
       </label>
       
     </div>
     <div>
       <span>
         author:
       </span>
       {{course.author}}
     </div>
    </div>
